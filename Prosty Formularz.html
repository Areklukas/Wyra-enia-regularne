<html>
<head>
    <title>Prosty Formularz</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script type="text/javascript">
    function klik()
    {
        var patt = (/[A-Z]{1}[a-z]+ [A-Z]{1}[a-z]+/);

        if (!patt.test(document.getElementById('sprawdz').value))
        {
            alert('Niepoprawnie');
            return false;
        }
			alert('Poprawnie');
			return true;
    }
    </script>
</head>
<body>
		<input type="text" name="sprawdz" id="sprawdz"/><br>
		<button onclick="klik()">OK</button>

</body>
</html>
